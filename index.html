<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Calculadora de IMC</title>
</head>
<body>
    <main id="container">
        <section id="img">
            <img src="./images/academia.svg" alt="Academia">
        </section>

        <section id="calculator">
            <form id='form'>
                <h1 id="title">
                    Calculadora - IMC                    
                </h1>

                <div class="input-box">
                    <label for="weight">
                        Peso em Kg
                    </label>
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-weight-hanging":></i>
                    <input type="number" id="weight" required>
                    <span>
                        kg
                    </span>
                  </div>
                </div>

                <div class="input-box">
                    <label for="height">
                       Altura em metros
                    </label>
                    <div class="input-field">
                       <i class="fa-solid fa-ruler"></i>
                       <input type="number" step="0.01" id="height" required>
                       <span>
                        m
                      </span>
                  </div>
                </div>               
                   
                <button id="calculate">
                    Calcular
                </button>                                   
            </form>

            <div id="infos" class="hidden">        
                <div id="result">
                    <div id="bmi">
                        <span id="value"></span>
                        <span>Seu IMC</span>                        
                    </div>
                    <div id="description">
                        <span></span>
                    </div>                
            </div>
            

            <div id="more_info">
                <a href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.htm">
                    Mais Informações Sobre o IMC
                  
                </a>
            </div>
          </div>    


        </section>

        <aside class="menu-lateral">
            <ul>
                <li>
                    <a href="https://github.com/Marlonesantos" target="_blank">
                        <img src="./images/github.svg" alt="ícone GitHub" class="icone" />
                        

                    </a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/marlonesantos/" target="_blank">
                        <img src="./images/linkedin-in.svg" alt="ícone LinkedIn" class="icone" />
                    </a>
                </li>
            </ul>
        </aside>

   
    </main>    

    <script src="js/script.js"></script>
</body>
</html>
